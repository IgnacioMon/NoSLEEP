<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juega con NoSLEEP</title>

  <!-- Bootsrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"
  />

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/f8f3eb2046.js" crossorigin="anonymous"></script>

  <!-- Owl Carousel CDN -->
  <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

</head>
<body>

 <!-- header -->

  <header>
    <div class= "container">
      <div class="row">
        <div class="col-md-4 col-sm-12 col-12">
          <div class="btn-group">
            <button 
            class="btn border dropdown-toggle my-md-4 my-2" 
            data-toggle="dropdown" 
            aria-haspopup="true" 
            aria-expanded="false"
             >
              CLP
            </button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">USD - Dolar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12 text-center">
          <h2 class="my-md-3 site-title">NoSLEEP</h2>
        </div>
        <div class="col-md-4 col-12 text-right">
          <p class="my-md-4 header-links">
            <a href="#" class="px-2">Entrar</a>
            <a href="#" class="px-1">Crear cuenta</a>
          </p>
        </div>
      </div>
    </div>

    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Comprar</a>
            <a class="nav-link" href="#">Packs</a>
            <a class="nav-link" href="#">Destacados</a>
            <a class="nav-link" href="#">About us</a>
          </div>
        </div>
        <div class="navbar-nav">
          <li class="nav-item border rounded-cicle mx-2 search-icon">
            <i class="fas fa-search p-2"></i>
          </li>
          <li class="nav-item border rounded-cicle mx-2 basket-icon">
            <i class="fas fa-shopping-cart p-2"></i>
          </li>
        </div>
      </nav>
    </div>
  </header>

 <!-- /header -->

<!-- Main Section -->
  <main>
    <!-- First Slider -->
    <div class="container-fluid p-0">
      <div class="site-slider">
        <div id="slider-one">
          <div class="item">
            <img src="./assets/BANNER1.jpg.png" alt="Banner 1"/>
          </div>
          <div class="item">
            <img src="./assets/BANNER2.jpg.png" alt="Banner 2"/>
          </div>
          <div class="item">
            <img src="./assets/BANNER3.jpg.png" alt="Banner 3"/>
          </div>
        </div>
      </div>
    </div>
    <!-- /First Slider -->
  </main>
 
<!-- /Main Section -->
 <footer></footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="jquery.min.js"></script>
  <script src="owlcarousel/owl.carousel.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
